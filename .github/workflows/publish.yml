env:
  version: 0.1
  pyinstaller_version: 4.7
  main: main.py
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
  exe_name: 'bili_live_bot'

name: Package Application with Pyinstaller
on:
  push:
    branches: [ develop ] # for test

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    #- name: Package Application Windows
    #  uses: JackMcKew/pyinstaller-action-windows@main
    #  with:
    #    path: '.'

    - name: setup python 3.9.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.9.7'

    - name: install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller==${{ env.pyinstaller_version }}
        pyinstaller --clean -y --dist ./dist/windows --onefile ${{ env.main }}
        chown -R --reference=. ./dist/windows

    - name: Rename File
      run: |
        ren /dist/windows/main.exe ${{ env.exe_name }}.exe

    - uses: actions/upload-artifact@v2
      with:
        name: bili_live_bot
        path: ./dist/windows

    - name: Delete tag and release
      id: delete-tag-release
      uses: dev-drprasad/delete-tag-and-release@v0.1.2
      with:
        tag_name: ${{ env.version }}
        delete_release: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./dist/windows/${{ env.exe_name }}.exe